<div class="main-content">
  <div class="search-wrapper">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
      placeholder="Search by first name, last name, or email"
      class="search-input"
    />
  </div>
  <div class="table-wrapper">
    <table class="usertable">
      <thead>
        <tr>
          <th>ID</th>        
          <th>სახელი</th>
          <th>გვარი</th>
          <th>მეილი</th>
          <th>ტელეფონი</th>
          <th>კომპანია</th>
          <th>პოსტები</th>
          <th>Todo List</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.company.name }}</td>
          <td>
            <button [routerLink]="['/posts', user.id]" class="posts">პოსტები</button>
          </td>
          <td>
            <button [routerLink]="['/todos', user.id]" class="todos">Todo</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
 
</div>
